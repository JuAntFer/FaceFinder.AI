<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceFinder.AI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>FaceFinder.AI</h1>
        <p>Detect and match faces from reference images</p>
    </header>

    <main>
        <!-- Step 1: Upload Reference -->
        <section id="step1">
            <h2>Step 1: Upload Reference Image</h2>
            <input type="file" id="referenceFile" accept="image/*">
            <button id="uploadReferenceBtn">Upload</button>
            <div id="facesContainer" class="faces-container"></div>
        </section>

        <!-- Step 2: Upload Target -->
        <section id="step2" class="hidden">
            <h2>Step 2: Upload Target Image(s)</h2>
            <input type="file" id="targetFile" accept="image/*,.zip">
            <label>
                <input type="radio" name="mode" value="individually" checked> Individually
            </label>
            <label>
                <input type="radio" name="mode" value="together"> Together
            </label>
            <button id="matchBtn">Match Faces</button>
            <div id="resultContainer" class="result-container"></div>
        </section>

        <!-- Step 3: Job Status -->
        <section id="step3" class="hidden">
            <h2>Job Status</h2>
            <div id="jobStatus"></div>
            <a id="downloadLink" href="#" class="hidden">Download ZIP</a>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
